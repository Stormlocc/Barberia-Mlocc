<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="productos.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="caja">
            <img src="../Imagenes/logo.png" alt="Logo de la barberia">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron">

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="60" rows="10" class="input-padron"></textarea>

            <fieldset>
                <legend>Como le gustaria que le contactemos</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">Telefono</label>


                <label for="radio-Whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-Whatsapp">Whatsapp</label>

            </fieldset>
            <fieldset>
                <legend>En que horario prefiere ser atentido</legend>
                <select name="" id="">
                    <option >Mañana</option>
                    <option >Tarde</option>
                    <option >Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"> <input type="checkbox"> Le gustaria recibir novedades de la Barberia</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
        <table>
            <thead>
                <th>Dias</th>
                <th>Horario</th>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <h3>Copiright</h3>
    </footer>
</body>

</html>
